<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Dashboard - WitchLink</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        body.dark-mode {
            background: #1a1a2e;
            color: #ffffff;
        }
        
        body.dark-mode .dashboard {
            background: #1a1a2e;
        }
        
        body.dark-mode .navbar {
            background: #16213e;
            color: #ffffff;
        }
        
        body.dark-mode .nav-brand {
            color: #ffffff;
        }
        
        body.dark-mode .nav-link {
            color: #ffffff;
        }
        
        body.dark-mode .dashboard-content {
            background: #16213e;
            color: #ffffff;
        }
        
        body.dark-mode .stats-grid .stat-card,
        body.dark-mode .link-card {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        body.dark-mode .link-card h3,
        body.dark-mode .link-card p {
            color: #ffffff;
        }
        
        body.dark-mode .stat-card h3,
        body.dark-mode .stat-card .stat-value {
            color: #ffffff;
        }
        
        body.dark-mode .link-actions {
            background: rgba(255, 255, 255, 0.05);
        }
        
        body.dark-mode .profile-preview {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        body.dark-mode .profile-preview h2 {
            color: #ffffff;
        }
        
        body.dark-mode .url-display {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        body.dark-mode .url-display input {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        body.dark-mode .links-container {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        body.dark-mode .links-container h2 {
            color: #ffffff;
        }
        
        body.dark-mode .links-section {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        body.dark-mode .links-section h2 {
            color: #ffffff;
        }
        
        body.dark-mode .link-item {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        body.dark-mode .link-info h3,
        body.dark-mode .link-info p {
            color: #ffffff;
        }
        
        body.dark-mode .btn-primary {
            background: #4a90e2;
            border-color: #4a90e2;
            color: #ffffff;
        }
        
        body.dark-mode .btn-primary:hover {
            background: #357abd;
            border-color: #357abd;
        }
        
        body.dark-mode .empty-state {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        body.dark-mode .empty-state p {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .navbar {
            position: relative;
        }
        
        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            color: inherit;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            border: none;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .dashboard-header .btn-primary {
            margin-top: 1rem;
        }
        
        .empty-state .btn-primary {
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <nav class="navbar">
            <div class="nav-brand">WitchLink</div>
            <div class="nav-menu">
                <a href="/dashboard" class="nav-link active">Dashboard</a>
                <a href="/dashboard/profile" class="nav-link">Profile</a>
                <a th:href="@{'/u/' + ${user.username}}" class="nav-link" target="_blank">View Page</a>
                <a th:if="${isAdmin}" href="/admin" class="nav-link" style="color: #da00f3;">Admin</a>
                <button class="theme-toggle" onclick="toggleDarkMode()">Dark Mode</button>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-small">Logout</button>
                </form>
            </div>
        </nav>
        
        <div class="dashboard-content">
            <header class="dashboard-header">
                <h1>Welcome, <span th:text="${user.displayName}"></span>!</h1>
                <a href="/dashboard/links/new" class="btn btn-primary">+ Add New Link</a>
            </header>
            
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Links</h3>
                    <p class="stat-number" th:text="${#lists.size(links)}">0</p>
                </div>
                <div class="stat-card">
                    <h3>Active Links</h3>
                    <p class="stat-number" th:text="${activeLinksCount}">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Clicks</h3>
                    <p class="stat-number" th:text="${totalClicks}">0</p>
                </div>
            </div>
            
            <div class="links-section">
                <h2>Your Links</h2>
                
                <div th:if="${#lists.isEmpty(links)}" class="empty-state">
                    <p>You haven't created any links yet.</p>
                    <a href="/dashboard/links/new" class="btn btn-primary">Create Your First Link</a>
                </div>
                
                <div class="links-list" th:if="${not #lists.isEmpty(links)}">
                    <div class="link-item" th:each="link : ${links}">
                        <div class="link-info">
                            <span class="link-icon" th:if="${link.icon}" th:text="${link.icon}"></span>
                            <span class="link-icon" th:if="${link.icon == null}"></span>
                            <div class="link-details">
                                <h3 th:text="${link.title}">Link Title</h3>
                                <a th:href="${link.url}" target="_blank" class="link-url" th:text="${link.url}">URL</a>
                                <div class="link-meta">
                                    <span th:classappend="${link.isActive} ? 'status-active' : 'status-inactive'">
                                        <span th:text="${link.isActive ? 'Active' : 'Inactive'}"></span>
                                    </span>
                                    <span><span th:text="${link.clickCount}">0</span> visitors</span>
                                </div>
                            </div>
                        </div>
                        <div class="link-actions">
                            <a th:href="@{'/dashboard/links/' + ${link.id} + '/edit'}" class="btn btn-small">Edit</a>
                            <div class="toggle-switch">
                                <input type="checkbox" 
                                       th:id="'activeSwitch-' + ${link.id}" 
                                       th:checked="${link.isActive}"
                                       th:onchange="'toggleLinkStatus(' + ${link.id} + ', this.checked)'">
                                <label th:for="'activeSwitch-' + ${link.id}"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="profile-preview">
                <h2>Your Profile URL</h2>
                <div class="url-display">
                    <input type="text" th:value="${profileUrl}" readonly id="profileUrl">
                    <button onclick="copyProfileUrl()" class="btn btn-small">Copy</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function copyProfileUrl() {
            const input = document.getElementById('profileUrl');
            input.select();
            document.execCommand('copy');
            alert('Profile URL copied to clipboard!');
        }
        
        function toggleLinkStatus(linkId, isActive) {
            // Get CSRF token
            const csrfToken = document.querySelector('meta[name="_csrf"]')?.content;
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content;
            
            // Create form data
            const formData = new URLSearchParams();
            formData.append('isActive', isActive);
            
            // Send AJAX request
            const headers = {
                'Content-Type': 'application/x-www-form-urlencoded',
            };
            
            // Add CSRF token if available
            if (csrfToken && csrfHeader) {
                headers[csrfHeader] = csrfToken;
            }
            
            fetch('/dashboard/links/' + linkId + '/toggle', {
                method: 'POST',
                headers: headers,
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Update the status text
                    location.reload(); // Reload to show updated stats
                } else {
                    alert('Failed to update link status');
                    // Revert the toggle
                    document.getElementById('activeSwitch-' + linkId).checked = !isActive;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to update link status');
                // Revert the toggle
                document.getElementById('activeSwitch-' + linkId).checked = !isActive;
            });
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            document.querySelector('.theme-toggle').textContent = isDark ? 'Light Mode' : 'Dark Mode';
        }
        
        // Load saved preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.querySelector('.theme-toggle').textContent = 'Light Mode';
        }
    </script>
</body>
</html>
