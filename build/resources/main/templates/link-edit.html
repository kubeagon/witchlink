<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Link - WitchLink</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="dashboard">
        <nav class="navbar">
            <div class="nav-brand">üîó WitchLink</div>
            <div class="nav-menu">
                <a href="/dashboard" class="nav-link">‚Üê Back to Dashboard</a>
            </div>
        </nav>
        
        <div class="dashboard-content">
            <div class="form-container">
                <h1>Edit Link</h1>
                
                <form th:action="@{'/dashboard/links/' + ${link.id}}" method="post" class="link-form">
                    <div class="form-group">
                        <label for="title">Link Title *</label>
                        <input type="text" id="title" name="title" required 
                               th:value="${link.title}">
                    </div>
                    
                    <div class="form-group">
                        <label for="url">URL *</label>
                        <input type="url" id="url" name="url" required 
                               th:value="${link.url}">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description (optional)</label>
                        <textarea id="description" name="description" rows="3" 
                                  th:text="${link.description}"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="icon">Icon (optional)</label>
                        <input type="text" id="icon" name="icon" 
                               th:value="${link.icon}">
                        <small>Use an emoji or short text as an icon</small>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="isActive" th:checked="${link.isActive}">
                            Active (visible on your profile)
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label>Click Statistics</label>
                        <p>This link has been clicked <strong th:text="${link.clickCount}">0</strong> times</p>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Update Link</button>
                        <a href="/dashboard" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
