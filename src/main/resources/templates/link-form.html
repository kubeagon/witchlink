<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Link - WitchLink</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="dashboard">
        <nav class="navbar">
            <div class="nav-brand">üîó WitchLink</div>
            <div class="nav-menu">
                <a href="/dashboard" class="nav-link">‚Üê Back to Dashboard</a>
            </div>
        </nav>
        
        <div class="dashboard-content">
            <div class="form-container">
                <h1>Add New Link</h1>
                
                <form th:action="@{/dashboard/links}" method="post" class="link-form">
                    <div class="form-group">
                        <label for="title">Link Title *</label>
                        <input type="text" id="title" name="title" required 
                               placeholder="e.g., My Website, Instagram, YouTube">
                    </div>
                    
                    <div class="form-group">
                        <label for="url">URL *</label>
                        <input type="url" id="url" name="url" required 
                               placeholder="https://example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description (optional)</label>
                        <textarea id="description" name="description" rows="3" 
                                  placeholder="Brief description of your link"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="icon">Icon (optional)</label>
                        <input type="text" id="icon" name="icon" 
                               placeholder="e.g., üåê üì± üíº (emoji or text)">
                        <small>Use an emoji or short text as an icon</small>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create Link</button>
                        <a href="/dashboard" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
